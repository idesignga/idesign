<!-- ============================================ -->
<!--                 Navigation                   -->
<!-- ============================================ -->

<header id="cs-navigation">
    <div class="cs-container">
        <!--Nav Logo-->
        <!--Logo is turned white in the css with a filter on dark mode-->
        <a href="/" class="cs-logo" aria-label="back to home">
            <img src="../assets/images/idesign-logo.svg" alt="logo" width="210" height="60" aria-hidden="true" decoding="async">
        </a>
        <!--Navigation List-->
        <nav class="cs-nav" role="navigation">
            <!--Mobile Nav Toggle-->
            <button class="cs-toggle" aria-label="mobile menu toggle">
                <div class="cs-box" aria-hidden="true">
                    <span class="cs-line cs-line1" aria-hidden="true"></span>
                    <span class="cs-line cs-line2" aria-hidden="true"></span>
                    <span class="cs-line cs-line3" aria-hidden="true"></span>
                </div>
            </button>
            <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
            <div class="cs-ul-wrapper">
                <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                    <li class="cs-li">
                        <a href="/" class="cs-li-link {% if page.url == '' %} cs-active {% endif %}">
                            Home
                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="/about" class="cs-li-link {% if page.url == '/about/' %} cs-active {% endif %}">
                            About
                        </a>
                    </li>
                    <!--Copy and paste this cs-dropdown list item and replace any .cs-li with this cs-dropdown group to make a new dropdown and it will work-->
                    <li class="cs-li cs-dropdown" tabindex="0">
                        <span class="cs-li-link
                        {% if page.url == '/web-design/' %} cs-active {% endif %}
                        {% if page.url == '/business-cards/' %} cs-active {% endif %}
                        {% if page.url == '/t-shirts/' %} cs-active {% endif %}
                        {% if page.url == '/photography/' %} cs-active {% endif %}"
                        >
                            Services
                            <img class="cs-drop-icon" src="../assets/svgs/down-arrow.svg" alt="dropdown icon" width="15" height="15" decoding="async" aria-hidden="true">
                        </span>
                        <ul class="cs-drop-ul">
                            <li class="cs-drop-li">
                                <a href="/web-design" class="cs-li-link cs-drop-link">Web Design</a>
                            </li>
                            <li class="cs-drop-li">
                                <a href="/business-cards" class="cs-li-link cs-drop-link">Business Cards</a>
                            </li>
                            <li class="cs-drop-li">
                                <a href="/merchandise" class="cs-li-link cs-drop-link">Merchandise</a>
                            </li>
                            <li class="cs-drop-li">
                                <a href="/photography" class="cs-li-link cs-drop-link">Photography</a>
                            </li>
                        </ul>
                    </li>
                    <li class="cs-li cs-dropdown" tabindex="0">
                        <span class="cs-li-link
                        {% if page.url == '/3-step-theory/' %} cs-active {% endif %}
                        {% if page.url == '/pricing/' %} cs-active {% endif %}
                        {% if page.url == '/faq/' %} cs-active {% endif %}
                        ">
                            How it Works
                            <img class="cs-drop-icon" src="../assets/svgs/down-arrow.svg" alt="dropdown icon" width="15" height="15" decoding="async" aria-hidden="true">
                        </span>
                        <ul class="cs-drop-ul">
                            <li class="cs-drop-li">
                                <a href="/rule-of-3" class="cs-li-link cs-drop-link">Rule of Three</a>
                            </li>
                            <li class="cs-drop-li">
                                <a href="/rule-of-3#faq" class="cs-li-link cs-drop-link">FAQ</a>
                            </li>
                            <li class="cs-drop-li">
                                <a href="/pricing" class="cs-li-link cs-drop-link">Pricing</a>
                            </li>
                        </ul>
                    </li>
                    <li class="cs-li">
                        <a href="/clients" class="cs-li-link {% if page.url == '/clients/' %} cs-active {% endif %}">
                            Our Clients
                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="/contact" class="cs-li-link {% if page.url == '/contact/' %} cs-active {% endif %}">
                            Contact Us
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="cs-contact-group">
            <!-- <a href="tel:+84 1985 33 999" class="cs-phone">
                <img class="cs-phone-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/phone-1a.svg" alt="logo" width="24" height="24" aria-hidden="true" decoding="async">
                +84 1985 33 999
            </a> -->
            <div class="cs-social">
                <a href="https://www.facebook.com/idesignusa" class="cs-social-link">
                    <img class="cs-social-icon" src="../assets/svgs/facebook.svg" alt="logo" width="12" height="12" aria-hidden="true" decoding="async">
                </a>
                <a href="https://www.instagram.com/idesignga" class="cs-social-link">
                    <img class="cs-social-icon" src="../assets/svgs/instagram.svg" alt="logo" width="12" height="12" aria-hidden="true" decoding="async">
                </a>
            </div>
        </div>
        <!--Dark Mode toggle, uncomment button code if you want to enable a dark mode toggle-->
        <button id="dark-mode-toggle" aria-label="dark mode toggle">
            <img class="cs-moon" aria-hidden="true" src="../assets/svgs/moon.svg" decoding="async" alt="moon" width="15" height="15">
            <img class="cs-sun" aria-hidden="true" src="../assets/svgs/sun.svg" decoding="async" alt="sun" width="15" height="15">
        </button>
    </div>
</header>
